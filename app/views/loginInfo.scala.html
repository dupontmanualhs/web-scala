@()(implicit req: models.auth.VisitRequest[_])

@(req.visit.user match {
  case None => {
    <ul class="nav pull-right">
      <li><a href="/login">Log In</a></li>
      <li><a href="/createAccount">New Account</a></li>
   </ul>
  }
  case Some(user) => {
    <ul class="nav pull-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as: { user.fullName }<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href={ controllers.routes.Auth.logout().toString }>Log out</a></li>
        </ul>
      </li>
   </ul>
  }
})

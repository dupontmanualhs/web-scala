@(block: models.auth.Block, assignments: List[models.files.Assignment])

<table class="table">
@for(a <- assignments) {
  <tr>
    <td class="span6">@a.title</td>
    <td class="span3">
      <form method="post" action="@{"/starterCode/" + block.name + "/" + a.title}">
      <button class="btn btn-info" type="submit">Go to Assignment</button>
      </form>
    </td>
}
</table>

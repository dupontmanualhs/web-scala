@()(implicit req: models.auth.VisitRequest[_])

@{req.visit.user match {
    case Some(_: models.auth.Teacher) => {
      <li class="nav-header">Classes</li>
      <li><a href="/myClasses">View Classes</a></li>
      <li><a href="/newClass">Add a Class</a></li>
    }
    case Some(_: models.auth.Student) => {
      <li class="nav-header">Classes</li>
      <li><a href="/myClasses">View Classes</a></li>
      <li><a href="/joinClass">Join a Class</a></li>
    }
    case _ => <div></div>
}}
